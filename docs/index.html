<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheets.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
   <div class="container bg-dark">
   <h1 class="text-center text-success">Survey Form</h1>
    <p class="text-center text-primary">Let us know how we can improve freeCodeCamp</p>
    <form class="form-horizontal">
       <div class="form-group">
        <label for="name" class="control-label col-sm-2">Name:</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="name">
           </div>
        </div>
        <div class="form-group">
        <label for="email" class="control-label col-sm-2">Email:</label>
        <div class="col-sm-10">
        <input type="email" class="form-control" id="email">
           </div>
        </div>
        <div class="form-group">
        <label for="num" class="control-label col-sm-2">Mob:</label>
        <div class="col-sm-10">
        <input type="number" class="form-control" id="num">
           </div>
        </div>
        <div class="form-group">
        <label for="age" class="control-label col-sm-2">Age</label>
        <div class="col-sm-10">
        <input type="date" class="form-control" id="age">
           </div>
        </div>
       <div class="form-group">
        <label for="options" class="control-label col-sm-2">Which option best describes your current role?</label>
        <div class="col-sm-10">
        <select class="form-control">
            <option value="student">Student</option>
            <option value="Full-Time-Job">Full-Time-Job</option>
            <option value="intern">Intern</option>
            <option value="others">Others</option>
         </select>
           </div>
        </div>
        <div class="form-group">
            <label for="radio" class="control-label col-sm-2">* How likely is that you would recommend freeCodeCamp to a friend?</label>
            <input type="radio"  id="definitely" value="definitely" name="action">
            <label for="definitely">definitely</label><br>
            <input type="radio" id="maybe" value="maybe" name="action">
            <label for="maybe">Maybe</label><br>
            <input type="radio" id="notsure" name="action">
            <label for="notsure">Not-Sure</label>
        </div> 
        <div class="form-group">
            <label for="checkbox" class="control-label col-sm-2">What do you like most in FCC:</label>
            <div class="col-sm-10">
            <select class="form-control">
                <option value="challenges">Challenges</option>
                <option value="challenges">Projects</option>
                <option value="challenges">Community</option>
                <option value="challenges">Open-Source</option>
            </select>
            </div>
        </div>
        <div class="form-group">
            <label for="checks" class="control-label col-sm-2">Things that should be improved in the future
(Check all that apply):</label>
       <input type="checkbox" name="action" value="front-end" id="front">
       <label for="front">Front-End-Projects</label><br>
       <input type="checkbox" name="action" value="Back-end" id="back">
       <label for="back">Back-End</label><br>
       <input type="checkbox" name="action" value="videos" id="video">
       <label for="video">Videos</label><br>
        </div>
        <div class="form-group">
            <label for="comments">Any Comments or Suggestions?</label>
            <textarea class="form-control" id="comments"  rows="5" cols="5"></textarea>
        </div>
        <input type="submit" value="submit" class="btn btn-primary btn-lg btn-block">
    </form>
     
   </div>
    
</body>
</html>
